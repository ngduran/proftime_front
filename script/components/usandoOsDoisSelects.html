<select-estado id="comboEstado"></select-estado>
<municipio-select id="comboMunicipio"></municipio-select>

<script type="module">
    const estadoComp = document.getElementById('comboEstado');
    const municipioComp = document.getElementById('comboMunicipio');

    // Quando o estado mudar, avisa o componente de municÃ­pio
    estadoComp.addEventListener('change-value', (e) => {
        const idEstado = e.detail.value;
        if (idEstado) {
            municipioComp.carregarPorEstado(idEstado);
        }
    });
</script>
