<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituição</title>
    <link rel="stylesheet" href="../asset/style/instituicaoRefatorada.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h1 class="header-title">Instituição</h1>

            <form id="instituicaoForm" autocomplete="off">
                
                <label for="nome">Nome</label>
                <div class="input-group">
                    <input type="text" id="nome" name="nome" placeholder="Ex: Escola Estadual XXX">
                </div>

                <label for="administracao">Administração</label>
                <div class="input-group">
                    <select id="administracao" name="administracao">
                        <option value="">Selecione a Administração</option>
                        <option value="Municipal">Municipal</option>
                        <option value="Estadual">Estadual</option>
                        <option value="Federal">Federal</option>
                    </select>
                </div>
                
                <label for="estado">Estado (UF)</label>
                <div class="input-group">
                    <select id="estado" name="estado" onchange="popularCidades()">
                        <option value="">Selecione o Estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>

                <label for="cidade">Cidade</label>
                <div class="input-group">
                    <select id="cidade" name="cidade">
                        <option value="">Selecione um Estado primeiro</option>
                    </select>
                </div>

                <label for="horarioInicial">Horário de Início das Atividades</label>
                <div class="input-group">
                    <input type="time" id="horarioInicial" name="horarioInicial" value="07:30">
                </div>

                <label for="horaAula">AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA</label>
                <div class="input-group">
                    <input type="time" id="horaAula" name="horaAula" value="00:50">                    
                </div>
                
                <div class="button-group">
                    <button type="button" id="cadastrarBtn" class="cta-button" onclick="salvar()">Salvar</button>
                    <button type="button" id="voltarBtn" class="cta-button" onclick="voltarAoInicio()">Voltar ao Inicio</button>
                </div>

            </form>
        </div>
    </div>
    <script src="../script/instituicaoRefatorada.js"></script> 
</body>
</html>
