<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prof Time Conta - Cadastro</title>
    <link rel="stylesheet" href="../asset/style/base/base-form.css">
    <link rel="stylesheet" href="../asset/style/conta.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <form id="contaForm" class="form-container" autocomplete="off">

        <div class="field-container">
            <div class="field-group col-0">
                <div class="field-col">
                    <h1 class="header-title" data-translate="lbl_titulo">Conta</h1>
                </div>
            </div>
        </div>
    
        <div class="field-container">
            <div class="field-group col-0">
                <div class="field-col posicao-end">
                    <button type="button" id="btn-pt" class="lang-btn active">
                            <img class="icon-flag" src="../asset/icon/bandeira-do-brasil.png" alt="Bandeira do Brasil">
                        </button>                   
                        <button type="button" id="btn-es" class="lang-btn">
                            <img class="icon-flag" src="../asset/icon/paraguai.png" alt="Bandeira do Paraguai">
                        </button> 
                </div>
            </div>
        </div>
    
        <div class="field-container">
            <div class="field-group col-0">
                 <div class="field-col">
                    <nome-field
                        id                     = "nome"
                        name                   = "nome"                                
                        data_translate_label   = "lbl_nome"
                        data_translate_ph      = "ph_nome"
                        data_translate_tooltip = "tp_lbl_nome"
                        icon_question          = "fa-solid fa-circle-question info-question"
                        >
                    </nome-field>
                 </div>
            </div>
        </div>
        
        <div class="field-container">
            <div class="field-group col-0">
                 <div class="field-col">
                    <usuario-field
                        id                     = "usuario"
                        name                   = "usuario"                                
                        data_translate_label   = "lbl_usuario"
                        data_translate_ph      = "ph_usuario"
                        data_translate_tooltip = "tp_lbl_usuario"
                        icon_question          = "fa-solid fa-circle-question info-question"
                    >
                    </usuario-field>
                 </div>
            </div>
        </div>
    
        <div class="field-container">
            <div class="field-group col-0">
                 <div class="field-col">
                    <email-field
                        id                     = "email"
                        name                   = "email"                                
                        data_translate_label   = "lbl_email"
                        data_translate_ph      = "ph_email"
                        data_translate_tooltip = "tp_lbl_email"
                        icon_question          = "fa-solid fa-circle-question info-question"
                    >
                    </email-field>
                 </div>
            </div>
        </div>

        <div class="field-container">
            <div class="field-group col-0">
                 <div class="field-col">
                    <telefone-field
                        id                     = "telefone"
                        name                   = "telefone"                                
                        data_translate_label   = "lbl_telefone"
                        data_translate_ph      = "ph_telefone"
                        data_translate_tooltip = "tp_lbl_telefone"
                        icon_question          = "fa-solid fa-circle-question info-question"
                    >
                    </telefone-field>
                 </div>
            </div>
        </div>

        <div class="field-container">
            <div class="field-group col-0">
                 <div class="field-col">
                    <senha-field
                        scope                  = "senha" 
                        id                     = "senha"
                        name                   = "senha"                                
                        data_translate_label   = "lbl_senha"
                        data_translate_ph      = "ph_senha"
                        data_translate_tooltip = "tp_lbl_senha"
                        icon_question          = "fa-solid fa-circle-question info-question"
                    >
                    </senha-field>
                 </div>
            </div>
        </div>

        <div class="field-container">
            <div class="field-group col-0">
                 <div class="field-col">
                    <senha-field
                        scope                  = "confirmar_senha" 
                        id                     = "confirmar_senha"
                        name                   = "confirmar_senha"                                
                        data_translate_label   = "lbl_confirmar_senha"
                        data_translate_ph      = "ph_confirmar_senha"
                        data_translate_tooltip = "tp_lbl_confirmar_senha"
                        icon_question          = "fa-solid fa-circle-question info-question"
                    >
                    </senha-field>
                 </div>
            </div>
        </div>

        <div class="field-container">
            <div class="field-group col-0">
                <div class="field-col">
                    <input type="checkbox" id="mostrarSenha">                
                    <label for="mostrarSenha" data-translate="lbl_mostrar_senha">Mostrar Senha</label>
                </div>
            </div>
        </div>

        <div class="field-container">
            <div class="field-group col-5">
                <div class="field-col"></div>
                <button type="button" id="voltarBtn"    class="cta-button" data-translate="lbl_voltarBtn">Voltar</button>
            </div>   
            <div class="field-group col-5">
                <div class="field-col"></div>
                <button type="button" id="cadastrarBtn" class="cta-button" data-translate="lbl_cadastrarBtn">Salvar</button>
            </div>
        </div>

    
    
    </form>



    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script type="module" src="../script/components/form/conta/Nome_Field.js"></script>
    <script type="module" src="../script/components/form/conta/Usuario_Field.js"></script>
    <script type="module" src="../script/components/flexible/Email_Field.js"></script>
    <script type="module" src="../script/components/form/conta/Telefone_Field.js"></script>
    <script type="module" src="../script/components/flexible/Senha_Field.js"></script>
    
    
    <script type="module" src="../script/pages/conta.js"></script>
</body>
</html>
