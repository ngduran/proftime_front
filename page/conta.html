<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prof Time Conta - Cadastro</title>
    <link rel="stylesheet" href="../asset/style/conta.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h1 class="header-title">Prof Time Conta</h1>

            <form id="cadastroForm">
                <label for="nome">Nome Completo</label>
                <div class="input-group">
                    <input type="text" id="nome" placeholder="Digite seu nome completo">
                    <i class="fa-solid fa-circle-question"></i>
                    <span class="info-icon" title="Obrigatório"></span>
                </div>

                <label for="email">EMAIL</label>
                <div class="input-group">
                    <input type="email" id="email" placeholder="seu@email.com">
                    <i class="fa-solid fa-circle-question"></i>
                    <span class="info-icon" title="Obrigatório"></span>
                </div>

                <label for="telefone">Telefone</label>
                <div class="input-group">
                    <input type="tel" id="telefone" placeholder="(00) 00000-0000">
                    <i class="fa-solid fa-circle-question"></i>
                    <span class="info-icon" title="Obrigatório"></span>
                </div>

                <label for="senha">Senha</label>
                <div class="input-group">
                    <input type="password" id="senha" placeholder="Digite sua senha">
                    <i class="fa-solid fa-circle-question"></i>
                    <span class="info-icon" title="Obrigatório"></span>
                </div>

                <label for="confirmarSenha">Confirmar Senha</label>
                <div class="input-group">
                    <input type="password" id="confirmarSenha" placeholder="Confirme sua senha">
                    <i class="fa-solid fa-circle-question"></i>
                    <span class="info-icon" title="Obrigatório"></span>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="mostrarSenha">                
                    <label for="mostrarSenha">Mostrar Senha</label>
                </div>

                <button type="submit" class="cta-button">Criar Conta</button>
            </form>
        </div>
    </div>
    <script src="../script/conta.js"></script>
</body>
</html>
