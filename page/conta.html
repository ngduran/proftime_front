<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prof Time Conta - Cadastro</title>
    <link rel="stylesheet" href="asset/style/conta.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h1 class="header-title">Prof Time Conta</h1>

            <form id="cadastroForm">
                <label for="nome">Nome Completo</label>
                <div class="input-group">
                    <input type="text" id="nome" placeholder="Digite seu nome completo">
                    <span class="info-icon" title="Obrigatório">ⓘ</span>
                </div>

                <label for="email">EMAIL</label>
                <div class="input-group">
                    <input type="email" id="email" placeholder="seu@email.com">
                    <span class="info-icon" title="Obrigatório">ⓘ</span>
                </div>

                <label for="telefone">Telefone</label>
                <div class="input-group">
                    <input type="tel" id="telefone" placeholder="(00) 00000-0000">
                    <span class="info-icon" title="Obrigatório">ⓘ</span>
                </div>

                <label for="senha">Senha</label>
                <div class="input-group">
                    <input type="password" id="senha" placeholder="Digite sua senha">
                    <span class="info-icon" title="Obrigatório">ⓘ</span>
                </div>

                <label for="confirmarSenha">Confirmar Senha</label>
                <div class="input-group">
                    <input type="password" id="confirmarSenha" placeholder="Confirme sua senha">
                    <span class="info-icon" title="Obrigatório">ⓘ</span>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="mostrarSenha">
                    <label for="mostrarSenha">Mostrar Senha</label>
                </div>

                <button type="submit" class="cta-button">Criar Conta</button>
            </form>
        </div>
    </div>
    <script src="script/conta.js"></script>
</body>
</html>
