<!DOCTYPE html>
<html lang="pt-BR" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prof Time - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/asset/style/base/base-form.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        body { font-family: 'Roboto', sans-serif; }
        /* Estilização do Iframe para ocupar o espaço restante */
        #main-frame { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <div class="flex flex-col w-full relative group">
    <label class="text-[14px] font-medium text-[var(--color-text-dark)] mb-1 flex items-center gap-1">
        Nome da Instituição
        <i class="fa-solid fa-circle-question text-[var(--color-border)] cursor-help text-[12px]" 
           title="Ex: Escola Estadual XXX"></i>
    </label>

    <div class="relative">
        <input type="text" 
            class="w-full h-[40px] px-[10px] text-[1.0rem]
                   bg-[var(--color-input-bg)] 
                   text-[var(--color-text-dark)]
                   border border-[var(--color-border)] 
                   rounded-[8px] 
                   outline-none 
                   appearance-none 
                   cursor-pointer
                   transition-all duration-200 
                   placeholder:text-gray-400
                   /* Foco usando o Amarelo Ouro (--color-accent) */
                   focus:border-[var(--color-accent)] 
                   focus:ring-2 focus:ring-[var(--color-accent)]/30"
            placeholder="Ex: Escola Estadual XXX"
        >

        <button type="button" 
            class="absolute right-[10px] top-1/2 -translate-y-1/2 text-[var(--color-primary)] hover:scale-110 transition-transform">
            <i class="fa-regular fa-pen-to-square"></i>
        </button>
    </div>
</div>
    
</body>
</html>
