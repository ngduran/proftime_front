<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituição</title>
    <link rel="stylesheet" href="../asset/style/base/base-form.css">
    <link rel="stylesheet" href="../asset/style/instituicao.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h1 class="header-title">Instituição</h1>

            <form id="instituicaoForm" autocomplete="off">
                
                <label for="instituicao">Nome</label>
                <div class="input-group">
                    <input type="text" id="nome" name="nome" placeholder="Ex: Escola Estadual XXX">
                    <i class="fa-solid fa-circle-question info-question" data-tooltip="Nome utilizado para identificação"></i>                    
                    <span class="info-icon" title="Obrigatório"></span>
                </div>

                <label for="administracao">Administração</label>                       
                <div class="input-group">                        
                    <select id="administracao" name="administracao" required>
                        <option value="">Selecione o tipo de Administração</option>
                        <option value="1">Federal</option>
                        <option value="2">Estadual</option>
                        <option value="3">Municipal</option>
                        <option value="4">Público Privada</option>
                        <option value="5">Particular</option>
                    </select>
                    <i class="fa-solid fa-circle-question info-question" data-tooltip="Informe o tipo da administração"></i>
                    <span class="info-icon" title="Obrigatório"></span>
                </div>      

                <label for="estado">Estado (UF)</label>                       
                <div class="input-group">                        
                    <select id="estado" name="estado" required>
                        <option value="">Selecione o estado</option>
                        <option value="1">Paraná</option>
                        <option value="2">São Paulo</option>
                        <option value="3">Rio Grande do Sul</option>
                    </select>
                    <i class="fa-solid fa-circle-question info-question" data-tooltip="Informe o estado em que a Instituição fica"></i>
                    <span class="info-icon" title="Obrigatório"></span>
                </div>         
                
                <label for="cidade">Cidade</label>                       
                <div class="input-group">                        
                    <select id="cidade" name="cidade" required>
                        <option value="">Selecione a cidade</option>
                        <option value="1">Cascavel</option>
                        <option value="2">Osasco</option>
                        <option value="3">Porto Alegre</option>
                    </select>
                    <i class="fa-solid fa-circle-question info-question" data-tooltip="Informe a cidade em que a Instituição fica"></i>
                    <span class="info-icon" title="Obrigatório"></span>
                </div>

                <label for="horarioInicial">Horário de Início das Atividades</label>
                <div class="input-group">
                    <input type="time" id="horarioInicial" name="horarioInicial" value="07:30">
                    <i class="fa-solid fa-circle-question info-question" data-tooltip="Informe o horário inicial das aulas"></i>                    
                    <span class="info-icon" title="Obrigatório"></span>
                </div>

                <label for="horaAula">Duração Padrão da Aula</label>
                <div class="input-group">
                    <input type="time" id="horaAula" name="horaAula" value="00:50">                    
                    <i class="fa-solid fa-circle-question info-question" data-tooltip="Informe a duração de uma aula"></i>                    
                    <span class="info-icon" title="Obrigatório"></span>
                </div>
                
                <div class="button-group">
                    <button type="button" id="cadastrarBtn" class="cta-button">Salvar</button>
                    <button type="button" id="voltarBtn"    class="cta-button">Voltar ao Inicio</button>
                </div>

            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script type="module" src="../script/pages/instituicao.js"></script> 
</body>
</html>
