<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prof Time Conta - Cadastro</title>   
    <link rel="stylesheet" href="../asset/style/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h1 class="header-title">Login</h1>

            <form id="loginForm" autocomplete="off">
                <label for="email">Email</label>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                    <i class="fa-solid fa-circle-question info-question" data-tooltip="Email utilizado para acessar o aplicativo"></i>
                    <span class="info-icon" title="Obrigatório"></span>
                </div>
                
                <label for="senha">Senha</label>
                <div class="input-group">
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                    <i class="fa-solid fa-circle-question info-question" data-tooltip="Senha utilizada para acessar o aplicativo. Mínimo de 8 caracteres, com letra maiúscula, minúscula, número e caractere especial (!@#$)."></i>
                    <span class="info-icon" title="Obrigatório"></span>
                </div>
				
				<div class="checkbox-group">
					<input type="checkbox" id="mostrarSenha">                
					<label for="mostrarSenha">Mostrar Senha</label>
				</div>
				
				<button type="button" id="loginBtn" class="cta-button">Entrar</button>
				
				<div class="help-link">
					<a href="esqueceu-a-senha.html" class="help-link">Esqueceu a senha?</a>
				</div>

				<button type="button" id="criarConta" class="cta-button">Criar Conta</button>

				<div class="help-link">
					<a href="reenviar-email.html" class="help-link">Reenviar email</a>
				</div>

			</form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script type="module" src="../script/pages/login.js"></script>
</body>
</html>
