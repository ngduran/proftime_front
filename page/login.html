<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfTime - login</title>
    <link rel="stylesheet" href="../asset/style/base/base-form.css">
    <link rel="stylesheet" href="../asset/style/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
   

    <form id="loginForm" class="form-container" autocomplete="off">


        <div class="field-container">
            <div class="field-group col-0">
                <div class="field-col">
                    <h1 class="header-title" data-translate="lbl_titulo">Login</h1>
                </div>
            </div>
        </div>

        <div class="field-container">
            <div class="field-group col-0">
                <div class="field-col posicao-end">
                    <button type="button" id="btn-pt" class="lang-btn active">
                            <img class="icon-flag" src="../asset/icon/bandeira-do-brasil.png" alt="Bandeira do Brasil">
                        </button>                   
                        <button type="button" id="btn-es" class="lang-btn">
                            <img class="icon-flag" src="../asset/icon/paraguai.png" alt="Bandeira do Paraguai">
                        </button> 
                </div>
            </div>
        </div>

        <div class="field-container">
            <div class="field-group col-0">
                <div class="field-col">
                    <email-field
                        id                     = "email"
                        name                   = "email"                                
                        data_translate_label   = "lbl_email"
                        data_translate_ph      = "ph_email"
                        data_translate_tooltip = "tp_lbl_email"                       
                        icon_question          = "fa-solid fa-circle-question info-question"
                        required
                    >
                    </email-field>
                </div>
            </div>
        </div>

        <div class="field-container">
            <div class="field-group col-0">
                <div class="field-col">
                    <senha-field 
                        id                     = "senha"
                        name                   = "senha"                                
                        data_translate_label   = "lbl_senha"
                        data_translate_ph      = "ph_senha"
                        data_translate_tooltip = "tp_lbl_senha"
                        icon_question          = "fa-solid fa-circle-question info-question"
                        required
                        >
                    </senha-field>
                </div>
            </div>
        </div>
        
        <div class="field-container">
            <div class="field-group col-0">
                <div class="field-col">                    
                </div>
            </div>
        </div>        
        
        <div class="field-container">
            <div class="field-group col-0">
                <div class="field-col">
                    <input type="checkbox" id="mostrarSenha">                
                    <label for="mostrarSenha" data-translate="lbl_mostrar_senha">Mostrar Senha</label>
                </div>
            </div>
        </div>                  
        
        <div class="field-container">
            <div class="field-group col-0">
                <div class="field-col">
                    <button type="button" id="loginBtn" class="cta-button" data-translate="lbl_btn_entrar">Entrar</button>
                </div>
            </div>
        </div>       
        
        <div class="field-container">
            <div class="field-group col-centro">
                <div class="field-col">
                    <a href="esqueceu-a-senha.html" class="help-link" data-translate="lbl_link_esqueceu_senha">Esqueceu a senha?</a>
                </div>
            </div>
        </div>       
        
        <div class="field-container">
            <div class="field-group col-0">
                <div class="field-col">
                    <button type="button" id="criarConta" class="cta-button" data-translate="lbl_btn_criar_conta">Criar Conta</button>
                </div>
            </div>
        </div>
        
        <div class="field-container">
            <div class="field-group col-centro">
                <div class="field-col">
                    <a href="reenviar-email.html" class="help-link" data-translate="lbl_link_reenviar_email">Reenviar email</a>
                </div>
            </div>
        </div>
        
        <!-- nÃ£o descomenter esses dois abaixo -->
        <!-- <div class="help-link">
        </div>


        <div class="help-link">
        </div> -->

    </form>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer          ></script>
    <script type="module" src="../script/components/flexible/Email_Field.js" ></script>
    <script type="module" src="../script/components/flexible/Senha_Field.js"></script>
    <script type="module" src="../script/pages/login.js"                     ></script>
</body>
</html>
