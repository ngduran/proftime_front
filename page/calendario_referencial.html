<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prof Time - Calendário de Referência</title>
    <link rel="stylesheet" href="../asset/style/calendario_referencial.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h1 class="header-title">Dias não letivos</h1>

            <form id="calendarioForm" autocomplete="off">
                <label for="data">Data no Calendário</label>
                <div class="input-group">
                    <input type="date" id="dataEspecifica" name="dataEspecifica" required>
                    <i class="fa-solid fa-calendar-day info-question"></i>
                </div>

                <label for="tipoDia">Tipo de Dia</label>
                <div class="input-group">
                    <select id="diaTipo" name="diaTipo" class="custom-select">
                        <option value="LETIVO">Dia Letivo</option>
                        <option value="FERIADO">Feriado</option>
                        <option value="RECESSO">Recesso Escolar</option>
                        <option value="ESTUDO_PLANEJAMENTO">Estudo e Planejamento</option>
                    </select>
                    <i class="fa-solid fa-circle-info info-question"></i>
                </div>

                <!-- <label for="trimestre">Trimestre</label>
                <div class="input-group">
                    <select id="trimestre" name="trimestre" class="custom-select">
                        <option value="0">Nenhum / Recesso</option>
                        <option value="1">1º Trimestre</option>
                        <option value="2">2º Trimestre</option>
                        <option value="3">3º Trimestre</option>
                    </select>
                    <i class="fa-solid fa-list-ol info-question"></i>
                </div> -->

                <label for="descricao">Descrição (Opcional)</label>
                <div class="input-group">
                    <input type="text" id="descricao" name="descricao" placeholder="Ex: Tiradentes ou Paixão">
                    <i class="fa-solid fa-pen info-question"></i>
                </div>

                <label for="corEvento">Cor de Identificação</label>
                <div class="input-group">
                    <input type="color" id="corDeIdentificacao" name="corDeIdentificacao" value="#1748AF" class="color-picker-input">
                    <i class="fa-solid fa-palette info-question"></i>
                    <span class="info-icon" title="Escolha uma cor para este tipo de dia"></span>
                </div>

                <div class="button-group">
                    <button type="button" id="cadastrarBtn" class="cta-button" onclick="salvar()">Salvar Dia</button>
                    <button type="button" class="cta-button" onclick="window.location.href='index.html'">Voltar ao Início</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../script/calendario_referencial.js"></script>
</body>
</html>
