<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prof Time - Grade de Horários Responsiva</title>
    <link rel="stylesheet" href="../asset/style/base/base-form.css">
    <link rel="stylesheet" href="../asset/style/horario.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>

    <form id="horarioProfessorForm" class="form-container">

        <div class="field-container">
            <div class="field-group col-0">
                <div class="field-col">
                    <h1 class="header-title" data-translate="lbl_titulo">Horário</h1>
                </div>
            </div>
        </div>

        <div class="field-container">
            <div class="field-group col-0">
                <div class="field-col posicao-end">
                    <button type="button" id="btn-pt" class="lang-btn active">
                            <img class="icon-flag" src="../asset/icon/bandeira-do-brasil.png" alt="Bandeira do Brasil">
                        </button>                   
                        <button type="button" id="btn-es" class="lang-btn">
                            <img class="icon-flag" src="../asset/icon/paraguai.png" alt="Bandeira do Paraguai">
                        </button> 
                </div>
            </div>
        </div>


        <div class="field-container">

               <div class="field-group col-8">
                   <div class="field-col">
                       <instituicao-field
                            scope                  = "horario" 
                            id                     = "instituicao"
                            name                   = "instituicao"                                
                            data-translate_label   = "lbl_instituicao"
                            data-translate_ph      = "ph_instituicao"
                            data-translate-tooltip = "tp_lbl_instituicao"
                            icon-question          = "fa-solid fa-circle-question info-question"
                        >
                        </instituicao-field>
                   </div>
               </div>
               <div class="field-group col-2">
                   <div class="field-col">
                       <turno-select
                            scope                  = "horario"
                            id                     = "turno"
                            name                   = "turno" 
                            data-translate_label   = "lbl_turno"
                            data-translate_ph      = "ph_turno"
                            data-translate-tooltip = "tp_lbl_turno"                                
                            icon-question          = "fa-solid fa-circle-question info-question"                                
                        >
                        </turno-select>
                   </div>
               </div>
        </div>



    </form>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script type="module" src="../script/components/form/horario_professor/Instituicao_Field.js"></script>
    <script type="module" src="../script/components/form/horario_professor/Turno_Select.js"></script>
    <script type="module" src="../script/pages/horario.js"></script>
</body>
</html>
