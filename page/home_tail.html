<!DOCTYPE html>
<html lang="pt-BR" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prof Time - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        body { font-family: 'Roboto', sans-serif; }
        /* Estilização do Iframe para ocupar o espaço restante */
        #main-frame { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body class="h-full overflow-hidden">

    <header class="flex items-center justify-between px-4 py-3 bg-indigo-700 text-white lg:hidden">
        <button id="menu-toggle" class="text-2xl focus:outline-none">
            <i class="fas fa-bars"></i>
        </button>
        <span class="text-xl font-bold italic">Prof Time</span>
        <div class="w-6"></div> </header>

    <div class="flex h-full">
        
        <nav id="sidebar" class="fixed inset-y-0 left-0 z-50 w-64 bg-slate-900 text-white transform -translate-x-full transition-transform duration-300 ease-in-out lg:translate-x-0 lg:static lg:inset-0">
            <div class="flex items-center justify-center h-20 bg-slate-800">
                <h2 class="text-2xl font-bold tracking-wider uppercase">Prof Time</h2>
            </div>
            
            <ul class="mt-4 space-y-1 px-2">
                <li>
                    <a href="#" onclick="navegar('login.html', this)" class="nav-link active flex items-center px-4 py-3 rounded-md bg-indigo-600 text-white transition-colors">
                        <i class="fas fa-sign-in-alt w-8 text-lg"></i> Login
                    </a>
                </li>
                <li>
                    <a href="#" onclick="navegar('conta.html', this)" class="nav-link flex items-center px-4 py-3 rounded-md text-gray-300 hover:bg-slate-800 hover:text-white transition-all">
                        <i class="fas fa-user-circle w-8 text-lg"></i> Minha Conta
                    </a>
                </li>
                <li>
                    <a href="#" onclick="navegar('professor.html', this)" class="nav-link flex items-center px-4 py-3 rounded-md text-gray-300 hover:bg-slate-800 hover:text-white transition-all">
                        <i class="fas fa-chalkboard-teacher w-8 text-lg"></i> Professor
                    </a>
                </li>
                <li>
                    <a href="#" onclick="navegar('instituicao_tabela.html', this)" class="nav-link flex items-center px-4 py-3 rounded-md text-gray-300 hover:bg-slate-800 hover:text-white transition-all">
                        <i class="fas fa-university w-8 text-lg"></i> Instituição
                    </a>
                </li>
                <li>
                    <a href="#" onclick="navegar('horario.html', this)" class="nav-link flex items-center px-4 py-3 rounded-md text-gray-300 hover:bg-slate-800 hover:text-white transition-all">
                        <i class="fas fa-calendar-alt w-8 text-lg"></i> Horário
                    </a>
                </li>
                <li>
                    <a href="#" onclick="navegar('calendario_referencial.html', this)" class="nav-link flex items-center px-4 py-3 rounded-md text-gray-300 hover:bg-slate-800 hover:text-white transition-all">
                        <i class="fas fa-calendar-alt w-8 text-lg"></i> Calendário
                    </a>
                </li>
            </ul>
        </nav>

        <div id="overlay" class="fixed inset-0 z-40 bg-black bg-opacity-50 hidden lg:hidden"></div>

        <main class="flex-1 flex flex-col min-w-0 bg-gray-50">
            <div class="flex-1 overflow-hidden relative">
                <iframe id="main-frame" src="login.html" class="absolute inset-0 w-full h-full"></iframe>
            </div>
        </main>
    </div>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        function toggleSidebar() {
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }

        menuToggle.addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', toggleSidebar);

        function navegar(url, elemento) {
            document.getElementById('main-frame').src = url;
            
            // Limpa classes ativas de todos os links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('bg-indigo-600', 'text-white');
                link.classList.add('text-gray-300');
            });

            // Adiciona classe ativa ao clicado
            elemento.classList.add('bg-indigo-600', 'text-white');
            elemento.classList.remove('text-gray-300');

            // Fecha sidebar no mobile após clique
            if (window.innerWidth < 1024) toggleSidebar();
        }
    </script>
</body>
</html>
