<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituição</title>
    <link rel="stylesheet" href="../asset/style/base/base-form.css">
    <link rel="stylesheet" href="../asset/style/instituicao_tabela.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h1 class="header-title">Instituição</h1>           

            <div class="language-selector">
                <button type="button" id="btn-pt" class="lang-btn active">
                    <img class="icon-flag" src="../asset/icon/bandeira-do-brasil.png" alt="Bandeira do Brasil">
                </button>
                <button type="button" id="btn-es" class="lang-btn">
                     <img class="icon-flag" src="../asset/icon/paraguai.png" alt="Bandeira do Paraguai">
                </button>       
            </div>
            
            <form id="instituicaoForm" autocomplete="off" novalidate>
                <div class="form-grid">


                    <div class="container-misto">                   

                        <div class="form-item flex-80">
                            <instituicao-field 
                                    label                  = "Nome da Instituição" 
                                    data-translate_label   = "lbl_nome"
                                    id                     = "nome"
                                    name                   = "nome"                                
                                    icon-question          = "fa-solid fa-circle-question info-question"
                                    data-translate_ph      = "ph_nome"
                                    data-tooltip_balao     = "Nome utilizado para identificação"
                                    data-translate-tooltip = "tp_lbl_nome"
                                    placeholder            = "Ex: Escola Estadual XXX"
                                    icon-edicao            = "fa-regular fa-pen-to-square"
                                    required
                            >
                            </instituicao-field>                     
                            
                        </div>
                        
                        <div class="form-item flex-20">
                            <hora-inicio-field
                                label                  = "Hora Início"
                                data-translate_label   = "lbl_horario_inicial"
                                id                     = "horarioInicial"
                                name                   = "horarioInicial" 
                                icon-question          = "fa-solid fa-circle-question info-question"                                
                                data-tooltip_balao     = "Horário inicial das aulas"
                                data-translate-tooltip = "tp_lbl_horario_inicial"                                
                                icon-edicao            = "fa-regular fa-pen-to-square"
                                required>
                            </hora-inicio-field>

                        </div>


                    </div>


                    <div class="container-misto">
                        <div class="form-item flex-80">     

                            <administracao-field                        
                                label                  = "Administração" 
                                data-translate_label   = "lbl_administracao"
                                id                     = "administracao"    
                                name                   = "administracao"
                                data-translate_op      = "ph_administracao_op0"                   
                                icon-question          = "fa-solid fa-circle-question info-question"
                                data-tooltip_balao     = "Qual é o tipo da administração?"
                                data-translate-tooltip = "tp_lbl_administracao"
                                button-edicao          = "fa-regular fa-pen-to-square"
                                required>
                            </administracao-field>
                        
                        
                        </div>

                        <div class="form-item flex-20">
                            <hora-aula-field                        
                                    label = "Hora Aula"
                                    data-translate_label   = "lbl_hora_aula"
                                    id                     = "horaAula"
                                    name                   = "horaAula" 
                                    icon-question          = "fa-solid fa-circle-question info-question"                                
                                    data-tooltip_balao     = "Duração de uma aula"
                                    data-translate-tooltip = "tp_lbl_hora_aula"                                
                                    icon-edicao            = "fa-regular fa-pen-to-square"
                                    required>
                            </hora-aula-field>
                        </div> 
                        
                    </div>


                    <!-- ******************************************************************** -->
                    <div class="container-regiao">   
                        <estado-select 
                            label="Estado (UF)" data-translate_label="lbl_estado"
                            id="estado"         name_select="estado"
                            data-translate_op="ph_estado_op0"                   
                            icon-question="fa-solid fa-circle-question info-question"
                            data-tooltip_balao="Em qual estado fica?"
                            data-translate-tooltip="tp_lbl_estado"
                            button-edicao="fa-regular fa-pen-to-square"
                            required>
                        </estado-select>

                         <municipio-select 
                            label="Cidade" data-translate_label="lbl_cidade"
                            id="cidade"         name_select="cidade"
                            data-translate_op="ph_estado_op0"                   
                            icon-question="fa-solid fa-circle-question info-question"
                            data-tooltip_balao="Em qual cidade?"
                            data-translate-tooltip="tp_lbl_cidade"
                            button-edicao="fa-regular fa-pen-to-square"
                            required>
                        </municipio-select>
                    </div>
                    <!-- **************************************************************************** -->

                </div>

                <div class="button-group horizontal">
                    <button type="button" id="voltarBtn" class="cta-button secondary" data-translate="lbl_voltarBtn">Voltar</button>
                    <button type="button" id="cadastrarBtn" class="cta-button" data-translate="lbl_cadastrarBtn">Salvar</button>
                </div>
            </form>

            <div class="table-section">
                <h2 class="table-title" data-translate="lbl_lista_instituicoes">Instituições Cadastradas</h2>
                <div class="table-wrapper">
                    <table id="tabelaInstituicoes">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Cidade</th>
                                <th>Estado</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Escola Adolival Pian</td>
                                <td>Cascavel</td>
                                <td>Paraná</td>
                                <td>
                                    <button class="btn-action edit"><i class="fa-solid fa-pen"></i></button>
                                    <button class="btn-action delete"><i class="fa-solid fa-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="pagination-container">
                    <button id="btnAnterior" class="btn-pagination" onclick="mudarPagina(-1)">
                        <i class="fa-solid fa-chevron-left"></i> Anterior
                    </button>
                    <span id="infoPagina">Página 1 de 1</span>
                    <button id="btnProximo" class="btn-pagination" onclick="mudarPagina(1)">
                        Próximo <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>


            </div>


        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script type="module" src="../script/components/form/Instituicao_Field.js"></script> 
    <script type="module" src="../script/components/form/Hora_Inicio_Field.js"></script>
    <script type="module" src="../script/components/form/Administracao_Field.js"></script>
    <script type="module" src="../script/components/form/Hora_Aula_Field.js"></script>
    <script type="module" src="../script/components/form/Estado_Select.js"></script>
    <script type="module" src="../script/components/form/Municipio_Field.js"></script> 
</body>
</html>
